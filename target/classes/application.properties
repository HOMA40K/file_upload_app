spring.application.name=file_upload_app

# Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/file_upload_db
spring.datasource.username=root
spring.datasource.password=
spring.sql.init.platform=sql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# Enable H2 Console for troubleshooting
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Show SQL queries in the consolen
spring.jpa.show-sql=true

# Hibernate DDL Auto (Create, Create-Drop, Update, Validate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Set maximum file upload size (optional)
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

# JWT secret key and expiration
jwt.secret=MySuperSecretKeyThatIsAtLeast32CharsLongForHS256
jwt.expiration=3600000

spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.main.allow-circular-references=true

